<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Oranienbaum&display=swap" rel="stylesheet">
    </head>
    <body>

        <!-- GRID -->
        <div class="page-grid">
            <div class="divider"><hr class="divider-line"></div>
            <div class="divider"><hr class="divider-line"></div>
            <div class="divider"><hr class="divider-line"></div>
            <div class="divider"><hr class="divider-line"></div>
            <div class="divider"><hr class="divider-line"></div>
            <div class="divider"><hr class="divider-line"></div>
            <div class="divider"><hr class="divider-line"></div>
            <div class="divider"><hr class="divider-line"></div>
        </div>
        <!-- END GRID -->

        <!-- MAIN CONTAINER -->
        <div class="main-container">
            <div class="header-text-container">
                <h2 class="header-text">My Work</h2>
            </div>
            <div class="main-img-container" style="min-width: 200vw;">
                <img class="main-inner-img" src="assets/one.jpg" style="grid-column-start: 2;grid-row-start: 3;">
                <img class="main-inner-img" src="assets/two.jpg" style="grid-column-start: 3;grid-row-start: 5;">
                <img class="main-inner-img" src="assets/three.jpg" style="grid-column-start: 4;grid-row-start: 4;">
            </div>
        </div>
        <!-- END MAIN CONTAINER -->

        <script>

        // Horizontal Scroll
        const container = document.querySelector('.main-container');
        container.addEventListener('wheel', (event) => {
            event.preventDefault();
            container.scrollBy({
                left: event.deltaY < 0 ? -30 : 30,
            });
        });

        </script>
    </body>
</html>
