<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poiret+One&display=swap" rel="stylesheet">
    </head>
    <body>

        <!-- GRID -->
        <div class="page-grid">
            <div class="divider"><hr class="divider-line"></div>
            <div class="divider"><hr class="divider-line"></div>
            <div class="divider"><hr class="divider-line"></div>
            <div class="divider"><hr class="divider-line"></div>
            <div class="divider"><hr class="divider-line"></div>
            <div class="divider"><hr class="divider-line"></div>
            <div class="divider"><hr class="divider-line"></div>
            <div class="divider"><hr class="divider-line"></div>
        </div>
        <!-- END GRID -->

        <!-- MAIN CONTAINER -->
        <div class="main-container">
            <div class="header-text-container">
                <h2 class="header-text">My Work</h2>
            </div>
            <div class="main-img-container" style="min-width: 200vw;">
                <div class="main-inner-img" style="grid-column-start: 2;grid-row-start: 3;"></div>
                <div class="main-inner-img" style="grid-column-start: 3;grid-row-start: 5;"></div>
                <div class="main-inner-img" style="grid-column-start: 4;grid-row-start: 4;"></div>
            </div>
        </div>
        <!-- END MAIN CONTAINER -->

        <script>

  // Horizontal Scroll
  const container = document.querySelector('.main-container');
let accel = 0;
container.addEventListener('wheel', (event) => {
  event.preventDefault();
  accel += event.deltaY*0.1;
  const MAX_SPEED = 50;
  if (accel < 0.0) {
    // Clamp left scroll speed
    accel = Math.max(accel, -(MAX_SPEED));
  } else {
    // Clamp right scroll speed
    accel = Math.min(accel, MAX_SPEED);
  }
});
const timeStep = (time) => {
  const CUBIC_TERM = 0.95;
  const QUADRATIC_TERM = 0.15;
  const CLAMP = .1;

  container.scrollLeft = container.scrollLeft + accel;
  accel *= CUBIC_TERM;
  if (container.scrollLeft*2 == container.scrollWidth || container.scrollLeft == 0) {
    accel = 0.0;
  } else if (accel < -(CLAMP)) {
    accel += QUADRATIC_TERM;
  } else if (accel > CLAMP) {
    accel -= QUADRATIC_TERM;
  } else {
    accel = 0.0;
  }
  window.requestAnimationFrame(timeStep)
};
window.requestAnimationFrame(timeStep);

        </script>
    </body>
</html>
